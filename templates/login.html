<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Level Prediction</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

<script src="{{ url_for('static', filename='script.js') }}"></script>


</head>
<body>
    <div class="container">
        <h2>Stress Level Prediction</h2>
        <form action="/login" method="post">
            <div class="form-group active">
                <label>Anxiety Level <br>
                    On a scale of 1 to 20, how anxious do you usually feel on a daily basis? 
        <br><small>(1 = No anxiety, 20 = Extremely anxious)</small>
                </label>
                <input type="number" name="anxiety_level" min="1" max="20"  step="1" required>
            </div>
            <div class="form-group">
                <label>Mental Health History <br>
                    Have you experienced mental health challenges in the past? 
        <br><small>(0 = No history, 1 = Has history)</small></label>
                <input type="number" name="mental_health_history" min="0" max="1" step="1" required>
            </div>
            <div class="form-group">
                <label>Depression <br>
                    How often do you experience symptoms of depression such as sadness or hopelessness? 
        <br><small>(1 = Never, 25 = Very frequently and severely)</small></label>
                <input type="number" name="depression" min="1" max="25" step="1" required>
            </div>
            <div class="form-group">
                <label>Headache <br>
                    How many days in a week do you usually suffer from headaches? 
        <br><small>(1 = Never, 7 = Daily)</small></label>
                <input type="number" name="headache" min="1" max="7" step="1" required>
            </div>
            <div class="form-group">
                <label>Sleep Quality <br>
                    How would you rate your sleep quality over the past week?
        <br><small>(1 = Very poor, 7 = Excellent)</small></label>
                <input type="number" name="sleep_quality" min="1" max="7"  step="1"required>
            </div>
            <div class="form-group">
                <label>Breathing Problem <br>
                    How often do you face breathing issues such as shortness of breath or chest tightness? 
        <br><small>(1 = Never, 5 = Very frequently)</small></label>
                <input type="number" name="breathing_problem" min="1" max="5"  step="1"required>
            </div>
            <div class="form-group">
                <label>Living Conditions <br>
                    How comfortable and supportive are your current living conditions? 
        <br><small>(1 = Very poor, 5 = Excellent and stress-free)</small></label>
                <input type="number" name="living_conditions" min="1" max="5"  step="1"required>
            </div>
            <div class="form-group">
                <label>Academic Performance <br>
                    How would you rate your academic performance recently?
        <br><small>(1 = Very poor, 5 = Outstanding)</small></label>
                <input type="number" name="academic_performance" min="1" max="5" step="1" required>
            </div>
            <div class="form-group">
                <label>Study Load <br>
                    How heavy is your academic workload currently?
        <br><small>(1 = Very light, 5 = Extremely heavy and overwhelming)</small></label>
                <input type="number" name="study_load" min="1" max="5"  step="1"required>
            </div>
            <div class="form-group">
                <label>Future Career Concerns <br>
                     How concerned are you about your future career or job prospects?
        <br><small>(1 = Not at all concerned, 5 = Extremely worried)</small></label>
                <input type="number" name="future_career_concerns" min="1" max="5" step="1" required>
            </div>
            <div class="form-group">
                <label>Extracurricular Activities <br>
                    How actively are you involved in extracurricular or recreational activities?
        <br><small>(1 = Not involved, 5 = Very active and engaged)</small></label>
                <input type="number" name="extracurricular_activities" min="1" max="5"  step="1"required>
            </div>

            <div class="button-group">
                <button type="button" id="prevBtn" onclick="prevStep()">Previous</button>
                <button type="button" id="nextBtn" onclick="nextStep()">Next</button>
                <button type="submit" id="submitBtn" style="display:none;">Submit</button>
            </div>
        </form>
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
    </div>
    <script>
        document.querySelectorAll('input[type="number"]').forEach(input => {
            input.addEventListener('input', function () {
                const value = parseFloat(this.value);
                const isInteger = Number.isInteger(value);
                const min = parseFloat(this.min);
                const max = parseFloat(this.max);
        
                if (!isInteger || value < min || value > max) {
                    this.setCustomValidity('Please enter an integer value between ${min} and ${max}');
                } else {
                    this.setCustomValidity('');
                }
            });
        });
        </script>
        
</body>
</html>
